<!doctype html>
<html lang="en">

<head>
    <title>Temperature check</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/fabicon.jfif" type="image/x-icon">
  
</head>

<body>
    
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div id="input-area" class="input-group mb-3">
                <input id="cityName" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div id="details" class="weather-status text-white text-center">
            <img id="image" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name"></h1>
            <h3 id="temp-color"><span id="temp" > Loading...</span>&deg;C</h3>
            <h1 id="weatherStatus" class="lead font-weight-bold">weather status</h1>
            <p id="copyNotice"> © 2020 Ashik Zaman.  All rights reserved.</p>
        
        </div>
    </div>
    <footer id="footer">
        <p> © 2020 Ashik Zaman.  All rights reserved.</p>
    </footer>
    <script src="temp.js"></script>


</body>

</html>
